<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Portofolio</title>

    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.0.0/css/all.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-menu">
                <ul>
                    <li>
                        <a href="#contact">Contact</a>
                    </li>
                    <li>
                        <a href="#skills">Skills</a>
                    </li>
                    <li>
                        <a href="#about">About</a>
                    </li>
                    <li>
                        <a href="#home">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section id="home">
            <div class="container">
                
            </div>
        </section>
        <section id="about">
            <div class="container">
                
            </div>
        </section>
        <section id="skills">
            <div class="skills-wrapper">
                <div class="container">
                    <div class="card">
                        <div class="skills">
                            <span class="devicon-javascript-plain colored"></span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="skills">
                            <span class="devicon-react-original-wordmark colored"></span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="skills">
                            <span class="devicon-jquery-plain-wordmark colored"></span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="skills">
                            <span class="devicon-php-plain colored"></span>

                    </div>

                        <div class="skills">
                            <span class="devicon-ruby-plain-wordmark colored"></span>

                    </div>
                    <div class="card">
                        <div class="skills">
                            <span class="devicon-nodejs-plain-wordmark colored"></span>

                    </div>

                        <div class="skills">

                    </div>

                            <span class="devicon-codeigniter-plain-wordmark colored"></span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="skills">
                            <span class="devicon-rails-plain-wordmark colored"></span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="skills">
                            <span class="devicon-mysql-plain-wordmark colored"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="contact">
            <div class="container">
                
            </div>
        </section>

    </main>
    <footer>
        <div class="container">
            <p>Made by love</p>
        </div>
    </footer>
</body>
</html>
